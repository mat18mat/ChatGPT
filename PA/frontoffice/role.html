<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection du rôle - EcoDeli</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      .gradient-text {
        background: linear-gradient(135deg, #6366f1, #8b5cf6, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .role-card {
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      .role-card:hover {
        transform: translateY(-6px) scale(1.03);
        box-shadow: 0 10px 32px rgba(99,102,241,0.12);
        background: linear-gradient(135deg, #f8fafc 60%, #e0e7ff 100%);
      }
      .role-selected {
        border: 2px solid #6366f1;
        background: linear-gradient(135deg, #e0e7ff 60%, #f8fafc 100%);
      }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 font-sans min-h-screen">
    <!-- Header -->
    <nav class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-primary to-secondary rounded-xl flex items-center justify-center">
                            <i class="fas fa-leaf text-white text-lg"></i>
                        </div>
                        <span class="text-2xl font-bold gradient-text">EcoDeli</span>
                    </div>
                </div>
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-primary transition-all duration-300 font-medium">Accueil</a>
                    <a href="dashboard.html" class="text-gray-700 hover:text-primary transition-all duration-300 font-medium">Dashboard</a>
                    <a href="profil.html" class="text-gray-700 hover:text-primary transition-all duration-300 font-medium">Profil</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Feedback global -->
    <div id="feedback-message" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-6 py-3 rounded-xl text-center font-medium shadow-lg"></div>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-4xl w-full">
            <h1 class="text-3xl font-bold text-center gradient-text mb-8">Choisissez votre espace</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="roles-container">
                <!-- Les rôles seront injectés ici dynamiquement -->
            </div>
            <div class="mt-8 text-center">
                <a href="dashboard.html" class="inline-block bg-primary text-white px-6 py-2 rounded-xl font-medium shadow hover:bg-secondary transition">Retour au dashboard</a>
            </div>
        </div>
    </div>
    <!-- Template pour les cartes de rôle -->
    <template id="role-card-template">
        <div class="role-card bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer transform hover:-translate-y-1 transition-transform duration-200 border-2 border-transparent">
            <div class="text-center mb-4">
                <i class="role-icon text-4xl mb-3"></i>
                <h3 class="role-name text-xl font-semibold mb-2"></h3>
                <p class="role-description text-gray-600 text-sm"></p>
            </div>
        </div>
    </template>
    <script src="js/api.js"></script>
    <script src="js/roleApi.js"></script>
    <script src="js/role.js"></script>
</body>
</html>
