<!-- Modal de notation -->
<div id="rating-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-8 shadow-2xl animate-slide-up">
            <div class="text-center mb-6">
                <div class="w-20 h-20 bg-gradient-to-r from-warning to-orange-400 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-star text-white text-3xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-2">Noter le service</h3>
                <p class="text-gray-600">Votre avis nous aide à améliorer la qualité</p>
            </div>

            <form id="rating-form" class="space-y-6">
                <input type="hidden" id="rating-announcement-id" name="announcementId">
                <input type="hidden" id="rating-provider-id" name="providerId">

                <!-- Informations du prestataire -->
                <div class="bg-gray-50 p-4 rounded-xl">
                    <div class="flex items-center space-x-3">
                        <img id="rating-provider-avatar" src="/placeholder.svg" alt="Prestataire" class="w-12 h-12 rounded-full">
                        <div>
                            <h4 id="rating-provider-name" class="font-semibold text-gray-900"></h4>
                            <p id="rating-announcement-title" class="text-sm text-gray-600"></p>
                        </div>
                    </div>
                </div>

                <!-- Notation par étoiles -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Note globale *</label>
                    <div class="flex justify-center space-x-2 mb-2">
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-warning transition-colors" data-rating="1">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-warning transition-colors" data-rating="2">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-warning transition-colors" data-rating="3">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-warning transition-colors" data-rating="4">
                            <i class="fas fa-star"></i>
                        </button>
                        <button type="button" class="star-btn text-4xl text-gray-300 hover:text-warning transition-colors" data-rating="5">
                            <i class="fas fa-star"></i>
                        </button>
                    </div>
                    <p class="text-center text-sm text-gray-500" id="rating-text">Cliquez sur les étoiles pour noter</p>
                    <input type="hidden" id="overall-rating" name="overallRating" required>
                </div>

                <!-- Critères détaillés -->
                <div class="space-y-4">
                    <h4 class="font-semibold text-gray-900">Évaluation détaillée</h4>
                    
                    <!-- Ponctualité -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-sm font-medium text-gray-700">Ponctualité</label>
                            <span class="text-sm text-gray-500" id="punctuality-value">0/5</span>
                        </div>
                        <div class="flex space-x-1">
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="punctuality" data-rating="1">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="punctuality" data-rating="2">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="punctuality" data-rating="3">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="punctuality" data-rating="4">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="punctuality" data-rating="5">
                                <i class="fas fa-star"></i>
                            </button>
                        </div>
                        <input type="hidden" name="punctuality" id="punctuality-rating" value="0">
                    </div>

                    <!-- Qualité du service -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-sm font-medium text-gray-700">Qualité du service</label>
                            <span class="text-sm text-gray-500" id="quality-value">0/5</span>
                        </div>
                        <div class="flex space-x-1">
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="quality" data-rating="1">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="quality" data-rating="2">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="quality" data-rating="3">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="quality" data-rating="4">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="quality" data-rating="5">
                                <i class="fas fa-star"></i>
                            </button>
                        </div>
                        <input type="hidden" name="quality" id="quality-rating" value="0">
                    </div>

                    <!-- Communication -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-sm font-medium text-gray-700">Communication</label>
                            <span class="text-sm text-gray-500" id="communication-value">0/5</span>
                        </div>
                        <div class="flex space-x-1">
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="communication" data-rating="1">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="communication" data-rating="2">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="communication" data-rating="3">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="communication" data-rating="4">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="criteria-star text-lg text-gray-300 hover:text-warning transition-colors" data-criteria="communication" data-rating="5">
                                <i class="fas fa-star"></i>
                            </button>
                        </div>
                        <input type="hidden" name="communication" id="communication-rating" value="0">
                    </div>
                </div>

                <!-- Commentaire -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Commentaire (optionnel)</label>
                    <textarea name="comment" id="rating-comment" rows="4" class="w-full border border-gray-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors" placeholder="Partagez votre expérience avec ce prestataire..."></textarea>
                </div>

                <!-- Recommandation -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Recommanderiez-vous ce prestataire ?</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="recommend" value="yes" class="text-success focus:ring-success">
                            <span class="text-sm">Oui, je recommande</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="recommend" value="no" class="text-danger focus:ring-danger">
                            <span class="text-sm">Non, je ne recommande pas</span>
                        </label>
                    </div>
                </div>

                <!-- Pourboire (optionnel) -->
                <div class="bg-gradient-to-r from-primary/5 to-secondary/5 p-4 rounded-xl">
                    <div class="flex items-center justify-between mb-3">
                        <label class="text-sm font-medium text-gray-700">Pourboire (optionnel)</label>
                        <i class="fas fa-heart text-red-500"></i>
                    </div>
                    <div class="grid grid-cols-4 gap-2 mb-3">
                        <button type="button" class="tip-btn px-3 py-2 border border-gray-200 rounded-lg text-sm hover:border-primary hover:bg-primary/5 transition-colors" data-tip="2">
                            2€
                        </button>
                        <button type="button" class="tip-btn px-3 py-2 border border-gray-200 rounded-lg text-sm hover:border-primary hover:bg-primary/5 transition-colors" data-tip="5">
                            5€
                        </button>
                        <button type="button" class="tip-btn px-3 py-2 border border-gray-200 rounded-lg text-sm hover:border-primary hover:bg-primary/5 transition-colors" data-tip="10">
                            10€
                        </button>
                        <button type="button" class="tip-btn px-3 py-2 border border-gray-200 rounded-lg text-sm hover:border-primary hover:bg-primary/5 transition-colors" data-tip="custom">
                            Autre
                        </button>
                    </div>
                    <input type="number" name="tip" id="tip-amount" step="0.50" min="0" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm hidden" placeholder="Montant personnalisé">
                </div>

                <!-- Boutons -->
                <div class="flex space-x-4 pt-4">
                    <button type="button" onclick="closeRatingModal()" class="flex-1 px-6 py-3 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 transition-colors font-medium">
                        Annuler
                    </button>
                    <button type="submit" class="flex-1 px-6 py-3 bg-gradient-to-r from-warning to-orange-400 text-white rounded-xl hover:shadow-lg transition-all duration-300 font-medium">
                        Publier l'avis
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
