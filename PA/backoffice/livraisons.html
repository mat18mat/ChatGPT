<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des livraisons | Backoffice EcoDeli</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../frontoffice/styles.css">
  <style>
    body { background: #f4f6fa; }
    .main-container { display: flex; min-height: 100vh; }
    #sidebar { width: 220px; background: #fff; border-right: 1px solid #e5e7eb; }
    .content { flex: 1; padding: 2rem; }
    .table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px #0001; }
    .table th, .table td { padding: 0.75rem 1rem; border-bottom: 1px solid #f1f1f1; text-align: left; }
    .table th { background: #f9fafb; font-weight: 600; }
    .badge { display: inline-block; padding: 0.25em 0.75em; border-radius: 999px; font-size: 0.95em; font-weight: 500; }
    .badge.en-cours { background: #dbeafe; color: #2563eb; }
    .badge.terminee { background: #dcfce7; color: #15803d; }
    .badge.annulee { background: #fee2e2; color: #b91c1c; }
    .actions-btn { display: flex; gap: 0.5rem; }
    .modal { position: fixed; inset: 0; background: #0005; display: flex; align-items: center; justify-content: center; z-index: 50; }
    .modal-content { background: #fff; border-radius: 12px; padding: 2rem; min-width: 350px; max-width: 95vw; box-shadow: 0 2px 16px #0002; }
    .modal-header { font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem; }
    .modal-close { position: absolute; top: 1.5rem; right: 2rem; font-size: 1.5rem; color: #888; cursor: pointer; }
    @media (max-width: 900px) { #sidebar { display: none; } .content { padding: 1rem; } }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="sidebar"></div>
    <div class="content">
      <header class="flex flex-col gap-6 mb-6">
        <h1 class="text-2xl font-bold">Gestion des livraisons</h1>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="stats-cards-livraisons">
          <div class="bg-blue-100 rounded-lg p-5 flex flex-col items-center shadow">
            <div class="text-3xl font-bold text-blue-700" id="stat-livraisons-total">-</div>
            <div class="text-blue-700 mt-2">Total</div>
          </div>
          <div class="bg-green-100 rounded-lg p-5 flex flex-col items-center shadow">
            <div class="text-3xl font-bold text-green-700" id="stat-livraisons-encours">-</div>
            <div class="text-green-700 mt-2">En cours</div>
          </div>
          <div class="bg-purple-100 rounded-lg p-5 flex flex-col items-center shadow">
            <div class="text-3xl font-bold text-purple-700" id="stat-livraisons-terminees">-</div>
            <div class="text-purple-700 mt-2">Terminées</div>
          </div>
          <div class="bg-red-100 rounded-lg p-5 flex flex-col items-center shadow">
            <div class="text-3xl font-bold text-red-700" id="stat-livraisons-annulees">-</div>
            <div class="text-red-700 mt-2">Annulées</div>
          </div>
        </div>
      </header>
      <main>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th><th>Créateur</th><th>Livreur</th><th>Colis</th><th>Montant</th>
              <th>Statut</th><th>Date</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="livraisons-list">
            <!-- Skeletons ou livraisons dynamiques ici -->
          </tbody>
        </table>
      </main>
    </div>
  </div>
  <!-- Modal détails livraison -->
  <div id="livraison-modal" class="modal" style="display:none;">
    <div class="modal-content relative">
      <span class="modal-close" id="close-modal">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
  <script src="sidebar.js"></script>
  <script src="livraisons.js"></script>
</body>
</html>
